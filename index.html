<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      body {
        background: url(images/bg-image.jpg) no-repeat;
        background-size: cover;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <form class="col-md-6 m-auto py-5">
          <div class="input-group mb-3">
              <input type="text" id="city" class="form-control" placeholder="Enter a location for Weather ...">
              <div class="input-group-append">
                  <button onclick="searchWeather()" type="button" class="btn btn-danger" id="search_button">Search</button>
              </div>
          </div>
      </form>
      <div id='weatherContainer' class="weather-status text-white text-center">
        <img id="icon" src="${data.weather[0].icon}@2x.png" alt="">

             <h1 id="show_city"></h1>
             <h3><span id="show_temperature"></span>&deg;C</h3>
             <h1 id="weather_status" class="lead">Rain</h1>
       
      </div>
  </div>

    <script src="./app.js"></script>
  </body>
</html>
